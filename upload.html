		<script>
			
			var uploadFiles = [];
			var pdfTableLocalSaved;

			var dataTableSettings = {
				lengthChange: false,
				searching: false,
				paging: false,
				info: false,
				autoWidth: false,	
				sorting: false,	
				columnDefs: [
					{
						targets: 0, // filename 欄位是第二個欄位
						width: "20%",
						orderable: false

					{
						targets: 1, // filename 欄位是第二個欄位
						width: "45%",

					},					
					{
						targets: 2,
						data: null,
						defaultContent: '<progress value="0" max="100" style="width: 100%;"></progress>',
						width: "30%",
						orderable: false
					},
					{
						targets: 3,
						data: null,
						defaultContent: '<div style="display: flex; justify-content: center;"><button class="btn btn-danger">X</button></div>',
						width: "5%",
						orderable: false
					}
				],
				drawCallback: function() {
					if (!this.api().data().any()) {
						$('#pdfTable').hide();
					} else {
						$('#pdfTable').show();
					}
				}
			};
			
			function saveTableDataToLocalStorage(table) {
				
				var data = table.rows().data().toArray();

				// 遍歷每一行
				/*table.rows().every(function(rowIdx, tableLoop, rowLoop) {
					var progressCell = table.cell(rowIdx, 0).nodes().to$();
					
					console.log("TAG " +progressCell.find('input').val());
				});
				
				for (var i = 0; i < data.length; i++) {
					// 獲取每一行的第一個欄位的輸入框的值
					var inputValue = $(data[i][0]).val();
					// 將輸入框的值存儲到數據中
					data[i][0] = inputValue;
					console.log("TAG " +inputValue);
				}*/
				console.log(JSON.stringify(data));
				// 在清空或者銷毀table之前，先保存數據到localStorage
				localStorage.setItem('pdfTableSaveData', JSON.stringify(data));
			}
			
			function updateTagInDataTable(selectedTagName) {
				var table = $('#pdfTable').DataTable();
				table.rows().every(function(rowIdx, tableLoop, rowLoop) {
					var progressCell = table.cell(rowIdx, 0).nodes().to$();
					if (progressCell.find('input').val() === '') {
						progressCell.find('input').val(selectedTagName);
					}
				});
			}
				
			
			function removeTagItem(button) {
				// Remove the corresponding row
				var row = $(button).closest('.dropdown-item');
				row.remove();
				updateTagInDataTable("");
				$('#tagNameItem').text("Select Tags");
			}
			
			$(document).ready(function() {
				let createNewItemName = null;
				let dropdownMenu = $('.dropdown-menu');
				
				$('#removeAllResumeBtn').click(function() {
					// 銷毀 DataTable 實例
					var table = $('#pdfTable').DataTable();
					//table.destroy();
					table.clear().draw();
	
					// 清除 data table 的內容
					$('#pdfTable').empty();


					// 隱藏 data table
					$('#pdfTable').hide();
					saveTableDataToLocalStorage(table);				
				});

				// 為dropdown menu的每一個item添加click事件
				dropdownMenu.on('click', '.dropdown-item', function(event) {
					// 獲取item的名稱
					let itemName = $(this).text().slice(0, -1);
					// 獲取button
					let selectTagBtn = $('#tagNameItem');
					curSelectedTagName = createNewItemName;
	
					// 將item的名稱設定為button的文字
					if (createNewItemName.length < 10) {
						// 如果长度小于 10，则直接设置文本
						selectTagBtn.text(createNewItemName);
					} else {
						// 如果长度大于等于 10，则截取前 9 个字符并设置文本
						selectTagBtn.text(createNewItemName.substring(0, 9)+ "..");
					}
					//selectTagBtn.text(createNewItemName);
					if ($('.dropdown-item').length === 1) {
						selectTagBtn.text('Select Tags');
					}
				});
				
				
				// Add new tag item to the dropdown
				var table = $('#pdfTable').DataTable(dataTableSettings);
				var savedData = localStorage.getItem('pdfTableSaveData');
				/*
				if (savedData) {
					var data = JSON.parse(savedData);
					// 使用恢復的數據更新表格
					table.rows.add(data).draw();
					$('#pdfTable').show();
				}
				*/
				$('#addNewTag').on('click', function () {
					var newTagName = prompt('Enter new tag name:');
					if (newTagName !== null) {
						var newItem = $('<div class="dropdown-item d-flex justify-content-between align-items-center">' +
							'<span>' + newTagName + '</span>' +
							'<button class="btn btn-danger btn-sm ml-2 removeTagBtn" onclick="removeTagItem(this)" style="display: none;">X</button>' +
							'</div>');
						$('.dropdown-menu').prepend(newItem);
						createNewItemName = newTagName;

						// Attach a click event listener to the newly added item
						newItem.on('click', function() {
							curSelectedTagName = $(this).find('span').text();							
							updateTagInDataTable(curSelectedTagName);
						});

						// Show the remove button when mouse hovers over the item, and hide it when mouse leaves
						newItem.hover(
							function() { // Mouse enter
								$(this).find('.removeTagBtn').show();
							}, 
							function() { // Mouse leave
								$(this).find('.removeTagBtn').hide();
							}
						);
						
					}else{
						createNewItemName = "Select Tags";
					}
				});


				$('#pdfTable tbody').on('click', 'button', function() {
					table.row($(this).parents('tr')).remove().draw();
					saveTableDataToLocalStorage(table);
				});
				
				function checkTableData() {
					var rowCount = table.data().length;
					if (rowCount > 0) {						
						$('#uploadResumeBtn').prop('disabled', false);
					} else {					
						$('#uploadResumeBtn').prop('disabled', true);
					}
				}
				
				checkTableData();
				table.on('draw', checkTableData);
				saveTableDataToLocalStorage(table);
				/*
				window.onbeforeunload = function() {
					localStorage.setItem('pdfTableSaveData', JSON.stringify(pdfTableLocalSaved));
				};
				*/
			});
			
			document.getElementById('pdfSelector').addEventListener('change', function(e) {
				$('#pdfTable').DataTable().destroy();
				
				
				var table = $('#pdfTable').DataTable(dataTableSettings);
				var rowCount = table.data().length;
				var fileNames = table.column(1).data().toArray(); // 獲取所有已存在的檔案名稱

				for (var i = 0; i < this.files.length; i++) {
					var file = this.files[i];
					var fileName = file.name;

					// 檢查檔案是否已經存在
					var isFileExists = fileNames.includes(fileName);
					if (isFileExists) {
						alert('File "' + fileName + '" already exists.');
						continue;
					}

					if (rowCount >= 16) {
						alert('You can only add up to 16 PDF files.');
						break;
					}

					table.row.add(['<input type="text" class="form-control">', fileName, null, null]).draw();
					rowCount++;
					uploadFiles.push(file);
					fileNames.push(fileName); // 將新檔案名稱添加到列表中
				}
				table.rows().every(function(rowIdx, tableLoop, rowLoop) {
					var tagCell = table.cell(rowIdx, 0).nodes().to$();
					var tagInput = tagCell.find('input');
					if (tagInput.val() === '') {
						tagInput.val(curSelectedTagName);
					}
				});
				saveTableDataToLocalStorage(table);	
				// 清除檔案選擇器的值
				this.value = null;
			});
			
			function uploadFile(index, file, table) {
				var params = {
					Bucket: 'testaiwebbucket',
					Key: file.name,
					Body: file
				};

				var upload = new AWS.S3.ManagedUpload({
					params: params
				});

				var progressCell = table.cell(index, 2).nodes().to$();

				upload.on('httpUploadProgress', function(evt) {
					// 更新DataTable中的進度條
					var progress = Math.round(evt.loaded * 100 / evt.total);
					progressCell.find('progress').val(progress);
				});

				upload.send(function(err, data) {
				
					$('#tagNameItem').prop('disabled', true);					
					$('#pdfSelector').prop('disabled', true);
					$('#uploadResumeBtn').prop('disabled', true);
				
					if (err) {
						console.log(err, err.stack);
					} else {
						console.log('status 200');
						// 上傳完成後，將進度條的值設置為100
						progressCell.find('progress').val(100); 
					}
					
					$('#tagNameItem').prop('disabled', false);					
					$('#pdfSelector').prop('disabled', false);
					$('#uploadResumeBtn').prop('disabled', false);
				});
			}

			document.getElementById('uploadResumeBtn').addEventListener('click', function() {
				// 配置 AWS
				AWS.config.update({
					accessKeyId : 'AKIAYDGQCEQ7SLUB35UF',
					secretAccessKey : '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',
					region : 'ap-northeast-1'
				});

				// 建立一個新的 S3 實例
				const s3 = new AWS.S3({
					apiVersion: '2006-03-01',
					signatureVersion: 'v4',
				});

				var table = $('#pdfTable').DataTable();

				for (const [index, file] of uploadFiles.entries()) {
					uploadFile(index, file, table);  // Pass 'table' as a parameter
				}
				saveTableDataToLocalStorage(table);
			});
