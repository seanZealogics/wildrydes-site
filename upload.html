		<script>
			var uploadFiles = [];
			
			function removeTagItem(button) {
				// Remove the corresponding row
				var row = $(button).closest('.dropdown-item');
				row.remove();
			}
			
			$(document).ready(function() {
				// Add new tag item to the dropdown
				$('#addNewTag').on('click', function () {
					var newTagName = prompt('Enter new tag name:');
					if (newTagName !== null) {
						var newItem = $('<div class="dropdown-item d-flex justify-content-between align-items-center">' +
											'<span>' + newTagName + '</span>' +
											'<button class="btn btn-danger btn-sm ml-2" onclick="removeTagItem(this)">X</button>' +
										'</div>');
						$('.dropdown-menu').prepend(newItem);
					}
				});
				
				var table = $('#pdfTable').DataTable({
					lengthChange: false,
					searching: false,
					paging: false,
					info: false,
					columnDefs: [
						{
							targets: 2,
							data: null,
							defaultContent: '<button class="btn btn-danger">Remove</button>',
							width: "10%"
						},
						{
							targets: 3,
							data: null,
							defaultContent: '<progress value="0" max="100"></progress>',
							width: "10%"
						}
					],
					language: {
						emptyTable: 'The maximum number of uploaded files is 16'
					}
				});

				$('#pdfTable tbody').on('click', 'button', function() {
					table.row($(this).parents('tr')).remove().draw();
				});
				
				function checkTableData() {
					var rowCount = table.data().length;
					if (rowCount > 0) {
						$('#uploadResumeBtn').prop('disabled', false);
					} else {
						$('#uploadResumeBtn').prop('disabled', true);
					}
				}
				
				checkTableData();
				table.on('draw', checkTableData);
				
			});
			
			document.getElementById('pdfSelector').addEventListener('change', function(e) {
				var table = $('#pdfTable').DataTable();
				var rowCount = table.data().length;
				var fileNames = table.column(1).data().toArray(); // 獲取所有已存在的檔案名稱

				for (var i = 0; i < this.files.length; i++) {
					var file = this.files[i];
					var fileName = file.name;

					// 檢查檔案是否已經存在
					var isFileExists = fileNames.includes(fileName);
					if (isFileExists) {
						alert('File "' + fileName + '" already exists.');
						continue;
					}

					if (rowCount >= 16) {
						alert('You can only add up to 16 PDF files.');
						break;
					}

					table.row.add(['<input type="text" class="form-control">', fileName, null, null]).draw();
					rowCount++;
					uploadFiles.push(file);
					fileNames.push(fileName); // 將新檔案名稱添加到列表中
				}

				// 清除檔案選擇器的值
				this.value = null;
			});
			
			function uploadFile(index, file, table) {
				var params = {
					Bucket: 'testaiwebbucket',
					Key: file.name,
					Body: file
				};

				var upload = new AWS.S3.ManagedUpload({
					params: params
				});

				var progressCell = table.cell(index, 3).nodes().to$();

				upload.on('httpUploadProgress', function(evt) {
					// 更新DataTable中的進度條
					var progress = Math.round(evt.loaded * 100 / evt.total);
					progressCell.find('progress').val(progress);
				});

				upload.send(function(err, data) {
					if (err) {
						console.log(err, err.stack);
					} else {
						console.log('status 200');
						// 上傳完成後，將進度條的值設置為100
						progressCell.find('progress').val(100); 
					}
				});
			}

			document.getElementById('uploadResumeBtn').addEventListener('click', function() {
				// 配置 AWS
				AWS.config.update({
					accessKeyId : 'AKIAYDGQCEQ7SLUB35UF',
					secretAccessKey : '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',
					region : 'ap-northeast-1'
				});

				// 建立一個新的 S3 實例
				const s3 = new AWS.S3({
					apiVersion: '2006-03-01',
					signatureVersion: 'v4',
				});

				var table = $('#pdfTable').DataTable();

				for (const [index, file] of uploadFiles.entries()) {
					uploadFile(index, file, table);  // Pass 'table' as a parameter
				}
			});

		</script>
